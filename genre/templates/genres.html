{% extends 'base.html' %}
{% block title %}Genres{% endblock %}

{% block content %}
  {% if user.is_librarian %}
      <a href="{% url 'add_genre' %}">Add Genre</a>
  {% endif %}
  <ul>
    {% for genre in genres %}
      <li>{{ genre.name }}: {{ genre.description }}</li>
      {% if user.is_librarian %}
        <a href="{% url 'edit_genre' genre.id %}">Edit</a>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
